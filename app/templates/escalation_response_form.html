
<!DOCTYPE html>
<html>
<head>
   <title>Respond to Customer - {{ company_name }}</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <style>
       body {
           font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
           max-width: 700px;
           margin: 0 auto;
           padding: 20px;
           background: #f8f9fa;
           line-height: 1.6;
       }
       .container {
           background: white;
           padding: 30px;
           border-radius: 12px;
           box-shadow: 0 4px 20px rgba(0,0,0,0.1);
       }
       .header {
           border-bottom: 2px solid #e9ecef;
           padding-bottom: 20px;
           margin-bottom: 30px;
       }
       .escalation-info {
           background: #f8f9fa;
           padding: 20px;
           border-radius: 8px;
           margin: 20px 0;
           border-left: 4px solid #dc3545;
       }
       .info-row {
           margin: 10px 0;
       }
       .info-label {
           font-weight: 600;
           color: #495057;
           display: inline-block;
           min-width: 100px;
       }
       .form-group {
           margin: 25px 0;
       }
       label {
           display: block;
           margin-bottom: 8px;
           font-weight: 600;
           color: #495057;
       }
       textarea {
           width: 100%;
           height: 150px;
           padding: 15px;
           border: 2px solid #e9ecef;
           border-radius: 8px;
           font-size: 16px;
           font-family: inherit;
           resize: vertical;
           transition: border-color 0.3s;
       }
       textarea:focus {
           outline: none;
           border-color: #007bff;
           box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
       }
       .checkbox-group {
           display: flex;
           align-items: center;
           gap: 10px;
           padding: 15px;
           background: #e7f3ff;
           border-radius: 8px;
       }
       button {
           background: #007bff;
           color: white;
           padding: 15px 30px;
           border: none;
           border-radius: 8px;
           font-size: 16px;
           font-weight: 600;
           cursor: pointer;
           transition: background-color 0.3s;
           width: 100%;
       }
       button:hover {
           background: #0056b3;
       }
       .urgency-badge {
           background: #dc3545;
           color: white;
           padding: 4px 12px;
           border-radius: 20px;
           font-size: 14px;
           font-weight: 600;
       }
       .summary-text {
           background: #fff;
           padding: 15px;
           border-radius: 6px;
           border: 1px solid #dee2e6;
           font-style: italic;
           color: #6c757d;
       }
   </style>
</head>
<body>
   <div class="container">
       <div class="header">
           <h1>ðŸš¨ Customer Escalation Response</h1>
           <p style="color: #6c757d; margin: 0;">{{ company_name }}</p>
       </div>
       
       <div class="escalation-info">
           <div class="info-row">
               <span class="info-label">Customer:</span>
               <strong>{{ user_identifier }}</strong>
           </div>
           <div class="info-row">
               <span class="info-label">Escalated:</span>
               {{ escalated_at }}
           </div>
           <div class="info-row">
               <span class="info-label">Reason:</span>
               <span class="urgency-badge">{{ escalation_reason }}</span>
           </div>
       </div>

       <div class="form-group">
           <h3>Original Customer Issue:</h3>
           <div class="summary-text">
               "{{ original_issue }}"
           </div>
       </div>

       <div class="form-group">
           <h3>Conversation Summary:</h3>
           <div class="summary-text">
               {{ conversation_summary }}
           </div>
       </div>
       
       <form action="/chatbot/escalation/submit/{{ escalation_id }}" method="post">
           <div class="form-group">
               <label for="response">
                   Your Response to Customer:
                   <small style="color: #6c757d; font-weight: normal; display: block; margin-top: 5px;">
                       The chatbot will deliver this message directly to the customer.
                   </small>
               </label>
               <textarea 
                   name="response" 
                   id="response" 
                   required 
                   placeholder="Type your response here. Be clear and helpful - this will be delivered to the customer via the chatbot."
               ></textarea>
           </div>
           
           <div class="form-group">
               <div class="checkbox-group">
                   <input type="checkbox" name="resolve" value="true" id="resolve">
                   <label for="resolve" style="margin: 0; font-weight: normal;">
                       Mark this escalation as resolved after sending response
                   </label>
               </div>
           </div>
           
           <button type="submit">Send Response to Customer</button>
       </form>
   </div>
</body>
</html>
